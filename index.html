<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Hubballi&display=swap");
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="weather">What's The Weather?</h1>
      <div class="row align-items-start">
        <div class="col-6">
          <div class="today">
            <div class="city" id="city">Be'er Sheva</div>
            <span class= "temperature"> 
              <span class="current" id="current" >20 </span>  
              <span class= "tempChange"> 
                  <span class="celcius" role="button">°C</span>
                  <span>|</span>
                  <span class="fahrenheit" role="button">°F</span>
             </span>  
            </span>          
          </div>
        </div>
        <div class="col-3">
          <div>
            <img class="sunshine" src="src\Sun_Monochromatic.png" alt="" />
          </div>
        </div>

        <div class="col-3">
          <div class="stats">
            <div class="time" id = "nowTime" >8:56</div>
            <div class="highLow">18°C/24°</div>
            <div class="date" id="nowDate" >6/7</div>
          </div>
        </div>
      </div>

      <div class="card" id="fiveday" style="width: 15rem;">
        <div class="card-body-fiveDay">5 day forecast</div>
      </div>
      <div class="row forecast">
        <div class="card" style="width: 20%;">
          <div class="card-body">
            <h5 class="card-title">Sunny</h5>
            <p class="card-text">18°C/24°C</p>
            <p class="card-date">7/3</p>
          </div>
        </div>
        <div class="card" style="width: 20%;">
          <div class="card-body">
            <h5 class="card-title">Sunny</h5>
            <p class="card-text">18°C/24°C</p>
            <p class="card-date">8/3</p>
          </div>
        </div>
        <div class="card" style="width: 20%;">
          <div class="card-body">
            <h5 class="card-title">Sunny</h5>
            <p class="card-text">18°C/24°C</p>
            <p class="card-date">9/3</p>
          </div>
        </div>
        <div class="card" style="width: 20%;">
          <div class="card-body">
            <h5 class="card-title">Sunny</h5>
            <p class="card-text">18°C/24°C</p>
            <p class="card-date">10/3</p>
          </div>
        </div>
        <div class="card" style="width: 20%;">
          <div class="card-body">
            <h5 class="card-title">Sunny</h5>
            <p class="card-text">18°C/24°C</p>
            <p class="card-date">11/3</p>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
       <form id="search-form">
        <input
          type="text"
          class="form-control"
          placeholder="Change City"
          aria-label="Change City"
          aria-describedby="button-addon2"
          id= "city-input"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="submitButton"
          
        >
          Submit
        </button>
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="currentLocation"
          
        >
          Current Location
        </button>
      </div>

      <footer><a href="https://github.com/Abgold11/Weather-App-Abgold11">Open Sourced by Amanda Lapidot</a></footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
