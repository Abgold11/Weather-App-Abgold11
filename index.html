<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Hubballi&display=swap");
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 class="weather">What's The Weather?</h1>
          <div class="row">
            <div class="col-4">
              <div class="today">
                <div class="city" id="city">Be'er Sheva</div>
                <span class="temperature">
                  <span class="current" id="current">20 </span>
                  <span class="tempChange">
                    <span class="celcius" role="button">째C</span>
                    <span>|</span>
                    <span class="fahrenheit" role="button">째F</span>
                  </span>
                </span>
                <div class="feel">
                  <div>Humidity: <span id="humidity">41</span>%</div>
                  <div>Wind: <span id="wind">2.68</span>km/h</div>
                </div>
              </div>
            </div>
            <div class="col-4 text-center">
              <img id="icon" src="src/Icons/icons8-sun-96.png" alt="" />
            </div>

            <div class="col-4">
              <div class="stats">
                <span class="date" id="nowDate">6/7</span>
                <span class="time" id="nowTime">8:56</span>
                <div class="highLow">18째C/24째</div>
                <div class="weatherDescription">Sunny</div>
              </div>
            </div>
          </div>

          <h4 id="fiveday">5 day forecast</h4>
          <div class="weather-forecast" id="forecast"></div>
<br>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-6">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                  id="submitButton"
                />
                <input
                  type="submit"
                  value="Current Location"
                  class="btn btn-primary"
                  id="currentLocation"
                />
              </div>
            </div>
          </form>

          <footer>
            <a href="https://github.com/Abgold11/Weather-App-Abgold11"
              >Open Sourced by Amanda Lapidot</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
